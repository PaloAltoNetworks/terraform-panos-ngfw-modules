---
- device_group: AWS
  rulebase: pre-rulebase
  rules:
  - name: rule1
    type: interzone
    action: deny
    source_zones:
      - untrust
    source_users:
      - any
    destination_zones:
      - dmz
    applications:
      - ssl
      - hotmail
    services:
      - application-default
    categories:
      - adult
  - name: rule2
    source_zones:
      - untrust
    source_users:
      - any
    destination_zones:
      - dmz
    applications:
      - ssl
      - hotmail
    services:
      - application-default
    categories:
      - any
    log_start: true
    profile_setting: profiles
    wildfire_analysis: ex1
  - name: rule3
    source_zones:
      - untrust
    source_users:
      - any
    destination_zones:
      - dmz
    applications:
      - ssl
      - hotmail
    services:
      - application-default
    categories:
      - any
    negate_source: true
  - name: rule4
    applications:
      - ssl
      - web-browsing
    categories:
      - any
    destination_addresses:
      - "google grp"
    destination_zones:
      - untrust
    hip_profiles:
      - any
    source_users:
      - any
    source_zones:
      - trust
    negate_destination: true
  - name: rule5
    applications:
      - ssl
    categories:
      - any
    destination_addresses:
      - pa_updates
      - cloudflare
    destination_zones:
      - untrust
    hip_profiles:
      - any
    services:
      - service1
      - service7
      - service8
    source_users:
      - any
    source_zones:
      - trust
    tags:
      - pa_updates
      - cloudflare
  - name: rule6
    applications:
      - ssl
    categories:
      - any
    destination_addresses:
      - google grp
      - open
    destination_zones:
      - untrust
    hip_profiles:
      - any
    services:
      - application-default
    source_users:
      - any
    source_zones:
      - trust
- device_group: AZURE
  rulebase: pre-rulebase
  rules:
    - name: rule7
      applications:
        - ssl
        - web-browsing
      categories:
        - any
      destination_addresses:
        - localnet
      source_addresses:
        - azure
      destination_zones:
        - untrust
      hip_profiles:
        - any
      source_users:
        - any
      source_zones:
        - dmz
    - name: rule8
      applications:
        - any
      categories:
        - any
      destination_addresses:
        - untrust
      destination_zones:
        - untrust
      hip_profiles:
        - any
      services:
        - service2
      source_users:
        - any
      source_zones:
        - trust
      tags:
        - untrust
    - name: rule9
      applications:
        - hotmail
        - backweb
      categories:
        - any
      source_addresses:
        - outside
      destination_zones:
        - untrust
      hip_profiles:
        - any
      source_users:
        - any
      source_zones:
        - trust
- device_group: shared
  rulebase: post-rulebase
  rules:
    - name: rule10
      source_zones:
        - untrust
      source_users:
        - any
      destination_zones:
        - dmz
      applications:
        - ssl
        - hotmail
      services:
        - application-default
      categories:
        - any
      negate_source: true
